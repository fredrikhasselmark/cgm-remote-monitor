name: Publish Docker Image to GHCR

on:
  push:
    branches:
      - master  # Runs automatically when pushing to master
  workflow_dispatch:  # Allows manual triggering
  
jobs:
  build-and-push:
    if: endsWith(github.event.head_commit.message, '--release')  # Runs only if commit message ends with --release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and tag Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/nightscout-host:latest .
          docker tag ghcr.io/${{ github.repository_owner }}/nightscout-host:latest ghcr.io/${{ github.repository_owner }}/nightscout-host:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/nightscout-host:latest
          docker push ghcr.io/${{ github.repository_owner }}/nightscout-host:${{ github.sha }}
